<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1  ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra</p>
            <button id="cookie">
                <img src="./image/fortune-cookie.svg" alt="Biscoito da Sorte">
            </button>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="luck">
                <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
            </div>
            <img src="./image/opened-cookie.svg" alt="Biscoito da Sorte aberto">
            <button id="anotherCookie">Abrir outro biscoito</button>
        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
